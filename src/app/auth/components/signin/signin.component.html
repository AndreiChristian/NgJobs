<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded mt-4 mb-4">
  <h1 class="text-2xl mb-4 text-center">Sign Up</h1>
  <form (ngSubmit)="signIn()">
    <div class="form-control mb-4">
      <label>Username:</label>
      <input type="text" name="username" [(ngModel)]="user.username" class="input input-bordered" required>
    </div>
    <div class="form-control mb-4">
      <label>Email:</label>
      <input type="email" name="email" [(ngModel)]="user.email" class="input input-bordered" required>
    </div>
    <div class="form-control mb-4">
      <label>Password:</label>
      <input type="password" name="password" class="input input-bordered" required>
    </div>
    <div class="form-control mb-4">
      <label>First Name:</label>
      <input type="text" name="firstName" [(ngModel)]="user.firstName" class="input input-bordered">
    </div>
    <div class="form-control mb-4">
      <label>Last Name:</label>
      <input type="text" name="lastName" [(ngModel)]="user.lastName" class="input input-bordered">
    </div>
    <button type="submit" class="btn btn-success mt-2 w-full">Sign Up</button>
  </form>
  <p class="text-center mt-4">Already have an account? <a href="#" class="text-blue-500">Login</a></p>
</div>
