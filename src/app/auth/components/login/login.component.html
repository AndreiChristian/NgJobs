<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded mt-4 mb-4">
  <h1 class="text-2xl mb-4 text-center">Login</h1>
  <form (ngSubmit)="login()">
    <div class="form-control mb-4">
      <label>Username:</label>
      <input type="text" name="username" [(ngModel)]="user.username" class="input input-bordered" required>
    </div>
    <div class="form-control mb-4">
      <label>Password:</label>
      <input type="password" name="password" class="input input-bordered" required>
    </div>
    <button type="submit" class="btn btn-success mt-2 w-full">Login</button>
  </form>
  <p class="text-center mt-4">Don't have an account? <a href="#" class="text-blue-500">Sign Up</a></p>
</div>
